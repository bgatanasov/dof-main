apiVersion: apps/v1
kind: Deployment
metadata:
  name: dof-exam-01
spec:
  replicas: 3
  selector:
    matchLabels: 
      app: exam-web
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: exam-web
    spec:
      containers:
      - name: web-cont
        image: %IMAGE-PLACEHOLDER%:01
        ports:
        - containerPort: 80 
---
apiVersion: v1
kind: Service
metadata:
  name: web-host
  labels:
    app: exam-web-svc
spec:
  type: NodePort
  ports:
  - port: 80
    nodePort: 31000
    protocol: TCP
  selector:
    app: exam-web
---
apiVersion: v1
kind: Pod
metadata:
  name: exam-db
  labels:
    app: exam-db
spec:
  containers:
  - name: db-cont
    image: redis
    ports:
    - containerPort: 6379 
---
apiVersion: v1
kind: Service
metadata:
  name: db-host
  labels:
    app: exam-db-svc
spec:
  ports:
  - port: 6379
    protocol: TCP
  selector:
    app: exam-db
